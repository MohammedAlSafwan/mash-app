name: mashedApp

static_sites:
  - name: webapp
    environment_slug: html
    github:
      repo: mashed_potato_org/mashedApp
      branch: master
      deploy_on_push: true
    build_command: npm run remap-api-url && npm run build webapp -- --prod
    output_dir: /dist/apps/webapp
    routes:
      - path: /

services:
  - name: api
    environment_slug: node-js
    github:
      repo: mashed_potato_org/mashedApp
      branch: master
      deploy_on_push: true
    build_command: npm run remap-redoc && npm run build api -- --prod
    run_command: node dist/apps/api/main.js
    http_port: 3333
    envs:
      - key: API_URL
        value: ${_self.PUBLIC_URL}
      - key: DATABASE_HOST
        value: ${database.HOSTNAME}
      - key: DATABASE_PORT
        value: ${database.PORT}
      - key: DATABASE_NAME
        value: ${database.DATABASE}
      - key: DATABASE_USERNAME
        value: ${database.USERNAME}
      - key: DATABASE_PASSWORD
        value: ${database.PASSWORD}
      - key: DATABASE_CA_CERT
        value: ${database.CA_CERT}
    routes:
      - path: /do
    health_check:
      http_path: /do/api/health
    cors:
      allow_origins:
        - regex: .*

databases:
  - name: database
    engine: PG
